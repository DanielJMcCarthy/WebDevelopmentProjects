    <style>


        .button {
            color: black;
            text-align: center;
            font-size: 12px;
            background-color: #f5f3ed;
    }
    
    </style>

    
    <body>
        
        
        
        <!-- ====================================================== -->
        <!-- Create Button -->
        <!-- ====================================================== -->
        
        <button class="button" onclick="generatePattern()">Generate Pattern</button>
         
        
        <p id="pattern"></p>
        
        
    
    
    
        <!-- ====================================================== -->
        <!-- JavaScript for the diamond functionality -->
        <!-- ====================================================== -->
    <script>
          
        
        function generatePattern{
        var i = 0;
        var pattern=new String("X");
            
            /* Top half of pattern */
        for(i=0; i < 8; i++;){
            
            if(i%2 = 0){
                pattern = pattern += "X" + <br>;
            }
            
            else{
            pattern = pattern += "O" + <br>;
            
            }
        }
            
            
        }
            
    document.getElementById("pattern").innerHTML = pattern;
        
}
    </script>
